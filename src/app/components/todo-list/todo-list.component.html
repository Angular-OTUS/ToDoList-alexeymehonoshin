<mat-card>
  <mat-card-header>
    <mat-card-title>Список задач</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-list *ngIf="!isLoading; else loadingSpinner">
      <mat-list-item *ngFor="let item of items">
        <app-todo-list-item [item]="item" (itemDeleted)="deleteItem($event)"></app-todo-list-item>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <app-todo-list-item-new (itemCreated)="createItem($event)"></app-todo-list-item-new>
  </mat-card-footer>
</mat-card>

<ng-template #loadingSpinner>
  <app-spinner></app-spinner>
</ng-template>
